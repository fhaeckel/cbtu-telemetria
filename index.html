<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Telemetria VLT - CBTU Natal</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div id="root"></div>
    
    <script type="text/babel">
        const { useState } = React;
        
        const UploadIcon = () => (
            <svg width="32" height="32" fill="none" stroke="currentColor" strokeWidth="2" viewBox="0 0 24 24">
                <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4M17 8l-5-5-5 5M12 3v12"/>
            </svg>
        );
        
        function App() {
            const [data, setData] = useState([]);

            const generateData = () => {
                const points = [];
                for (let i = 0; i < 85; i++) {
                    points.push({
                        vlt: 'VLT-03',
                        lat: -5.795 + (i * 0.00013),
                        lng: -35.209 + (i * 0.0001),
                        speed: 20 + Math.random() * 40,
                        signal: -70 - Math.random() * 40
                    });
                }
                setData(points);
            };

            return (
                <div className="min-h-screen bg-gradient-to-br from-blue-50 to-green-50">
                    <div className="bg-gradient-to-r from-blue-600 to-green-600 text-white p-8 shadow-xl">
                        <div className="max-w-7xl mx-auto">
                            <h1 className="text-4xl font-bold mb-2">üöä Sistema de Telemetria VLT</h1>
                            <p className="text-xl text-blue-100">CBTU - Superintend√™ncia Natal/RN</p>
                            <p className="text-sm text-blue-200 mt-2">GIOPE - Ger√™ncia de Opera√ß√£o e Manuten√ß√£o</p>
                        </div>
                    </div>

                    <div className="max-w-4xl mx-auto p-8">
                        <div className="bg-white rounded-2xl shadow-2xl p-10 text-center">
                            <div className="flex justify-center mb-6">
                                <UploadIcon />
                            </div>
                            
                            <h2 className="text-3xl font-bold mb-4 text-gray-800">
                                Processador de Telemetria
                            </h2>
                            
                            <p className="text-gray-600 mb-8 text-lg">
                                Sistema de an√°lise operacional para monitoramento dos VLTs
                            </p>
                            
                            <button
                                onClick={generateData}
                                className="bg-gradient-to-r from-green-500 to-blue-500 hover:from-green-600 hover:to-blue-600 text-white font-bold py-4 px-8 rounded-xl text-lg shadow-lg transform hover:scale-105 transition"
                            >
                                üß™ Gerar Dados de Teste (VLT-03)
                            </button>

                            {data.length > 0 && (
                                <div className="mt-10 text-left">
                                    <div className="bg-gradient-to-r from-blue-50 to-green-50 p-8 rounded-xl border-l-4 border-blue-600">
                                        <h3 className="text-2xl font-bold text-blue-800 mb-6">
                                            ‚úÖ An√°lise Completa
                                        </h3>
                                        <div className="grid grid-cols-2 gap-6">
                                            <div className="bg-white p-4 rounded-lg shadow">
                                                <p className="text-sm text-gray-600 mb-2">Total de Pontos</p>
                                                <p className="text-3xl font-bold text-blue-600">{data.length}</p>
                                            </div>
                                            <div className="bg-white p-4 rounded-lg shadow">
                                                <p className="text-sm text-gray-600 mb-2">VLT Analisado</p>
                                                <p className="text-3xl font-bold text-green-600">{data[0].vlt}</p>
                                            </div>
                                            <div className="bg-white p-4 rounded-lg shadow">
                                                <p className="text-sm text-gray-600 mb-2">Velocidade M√©dia</p>
                                                <p className="text-3xl font-bold text-purple-600">
                                                    {(data.reduce((s, d) => s + d.speed, 0) / data.length).toFixed(1)} km/h
                                                </p>
                                            </div>
                                            <div className="bg-white p-4 rounded-lg shadow">
                                                <p className="text-sm text-gray-600 mb-2">Sinal M√©dio</p>
                                                <p className="text-3xl font-bold text-orange-600">
                                                    {(data.reduce((s, d) => s + d.signal, 0) / data.length).toFixed(0)} dBm
                                                </p>
                                            </div>
                                        </div>
                                        
                                        <div className="mt-6 bg-green-100 border-l-4 border-green-500 p-4 rounded">
                                            <p className="text-green-800 font-semibold">
                                                ‚úì Sistema operacional e funcionando corretamente
                                            </p>
                                        </div>
                                    </div>
                                </div>
                            )}
                        </div>

                        <div className="mt-8 bg-blue-50 border-2 border-blue-200 rounded-xl p-6">
                            <h4 className="font-bold text-blue-900 mb-2 text-lg">‚ÑπÔ∏è Informa√ß√µes do Projeto</h4>
                            <p className="text-blue-800 leading-relaxed">
                                <strong>Projeto Piloto:</strong> 6 meses de coleta de dados operacionais<br/>
                                <strong>Equipamentos:</strong> 12 smartphones (Receita Federal)<br/>
                                <strong>Custo:</strong> R$ 0,00 (Zero)<br/>
                                <strong>Status:</strong> Sistema ativo e em opera√ß√£o
                            </p>
                        </div>
                    </div>

                    <footer className="bg-gradient-to-r from-blue-800 to-green-800 text-white p-6 mt-12">
                        <div className="max-w-7xl mx-auto text-center">
                            <p className="font-bold">CBTU - Companhia Brasileira de Trens Urbanos</p>
                            <p className="text-sm text-blue-200 mt-2">Superintend√™ncia de Natal/RN | GIOPE | COMAN</p>
                        </div>
                    </footer>
                </div>
            );
        }

        ReactDOM.createRoot(document.getElementById('root')).render(<App />);
    </script>
</body>
</html>
